site_name: RocketMod Documentation
copyright: 'RocketMod is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a><br>This documentation and the wiki is licensed under <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a>'
docs_dir: 'content'
repo_name: 'RocketMod/Rocket'
repo_url: 'https://github.com/RocketMod/Rocket'
edit_uri: 'edit/rework/docs/content/'
theme:
  name: 'material'
  palette:
    primary: 'cyan'
    accent: 'light blue'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo: 'images/rocket.svg' 
  language: 'en'
  feature:
    tabs: true
markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde